<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav li {
            list-style-type: none;
            float: left;
            display: inline;
            padding: 14px 16px;
            color: white;
        }

        nav li:hover {
            background-color: #111;
        }

        main {
            padding: 20px;
            background-color: #f4f4f4;
            min-height: 400px; /* 메인 영역의 최소 높이 설정 */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>Header 영역</header>
    <nav>
        <li>Menu1</li>
        <li>Menu2</li>
        <li>Menu3</li>
        <li>Menu4</li>
    </nav>
    <main>Content 영역</main>
    <footer>Footer 영역</footer>
</body>
</html>
